<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine and food pairings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 id="title">Welcome to the Wine and Foor Pairing app to rule them all!</h1>

  <form id="contact-form">
    <label>
      email:
    </label><input name="email" placeholder="email" type="text" />

    <label id="name_label">
      name:
    </label><input name="full_name" placeholder="Full Name" type="text" />

    <label class="car_label" for="cars">Choose a car:</label>

    <select name="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes-benz">Mercedes</option>
      <option value="tesla-motors">Tesla</option>
      <option value="audi">Audi</option>
    </select>
    <br />

    Favorite language<br />
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">JavaScript</label>

    <br />

    Hated languages<br />
    <input type="checkbox" id="html_hated" name="hated_language" value="HTML">
    <label for="html_hated">HTML</label><br>
    <input type="checkbox" id="css_hated" name="hated_language" value="CSS">
    <label for="css_hated">CSS</label><br>
    <input type="checkbox" id="js_hated" name="hated_language" value="JavaScript">
    <label for="js_hated">JavaScript</label>

    <br />

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

  <div id="testing">

  </div>
  <div class="card dog_card" style="width: 18rem;">
    <img src="/Users/juanmrad/frontend-project/n02105251_5985.jpeg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
        content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
